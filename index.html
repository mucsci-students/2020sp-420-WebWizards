<!DOCTYPE html>
<html>

<head>
    <title>
        UML Editor
    </title>

    <script src="c/initialize.js"></script>
    <script src="m/UMLClass.js"></script>
    <script src="v/view.js"></script>
    <script src="v/instructions.js"></script>
    <script>
        window.addEventListener("load", pl.v.createClass.setupUserInterface);
        window.addEventListener("load", pl.v.deleteClass.setupUserInterface);
        window.addEventListener("load", pl.v.clearAll.setupUserInterface);
        window.addEventListener("load", pl.v.retrieveAndListAllClasses.updateView);
        window.addEventListener("load", pl.v.export.setupUserInterface);
        window.addEventListener("load", pl.v.load.setupUserInterface);
        window.addEventListener("load", pl.v.refresh.setupUserInterface);


    </script>
</head>

<body>
    <h1> UML Editor Prototype (Basic HTML/JS version) </h1>


    <button type="button" name="instructions" onclick="showInstructions()">Show/Hide Instructions</button>
    <p id="instructions"></p>

    <hr>
    <form id="UMLClass">
        <div><label>
                Class name:
                <input name="name" />
            </label></div>
        <div><button type="button" name="add">Add</button></div>
        <div><button type="button" name="delete">Delete</button></div>
        <div><button type="button" name="clearAll">Delete All Classes</button></div>
        </br>
        <div><button type="button" name="export">Export Data to File</button></div>
        <div><button type="button" name="load">Load Data from File</button>
            <input type="file" id="loadfile">
        </div>
        <div><button type="button" name="refresh">Refresh View</button></div>
    </form>

    <hr />
    <table id="classes">
        <caption>Classes</caption>
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>

</html>
