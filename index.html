<!DOCTYPE html>
<html>

<head>
    <title>
        Minimal JS Example
    </title>
    <script src="src/c/initialize.js"></script>
    <script src="src/m/UMLClass.js"></script>
    <script src="src/v/createClass.js"></script>
    <script src="src/v/retrieveAndListAllClasses.js"></script>
    <script src="src/v/deleteClass.js"></script>
    <script>
        window.addEventListener("load", pl.v.createClass.setupUserInterface);
        window.addEventListener("load", pl.v.retrieveAndListAllClasses.setupUserInterface);
        window.addEventListener("load", pl.v.deleteClass.setupUserInterface);

    </script>

</head>

<body>
    <h1>UML Editor</h1>
    <h3>A Simple Mockup:</h3>

    <p> This app supports the following operations:</p>

    <form id="UMLClass">
        <div><label><input name="name" placeholder="Class Name" /></label></div>
        <div><button type="button" name="add">Add</button></div>
        <div><button type="button" onClick="UMLClass.clearData()">Clear Database</button></div>
    </form>
    <menu>


        <li><button type="submit">
                Edit Class
            </button></li>

        <li><button type="submit">
                Delete Class
            </button>
        <form id="UMLClass">
            <label>
                Select class: <select name="select class">
                    <option value="">---</option>
                </select>
            </label>
            <button type="button" name="commit">Delete</button>
        </form>
        </li>

        <li><button type="button" onclick="clearData()">Clear Database</button>
        </li>
        <script>
            function clearData() {
                localStorage["classes"] = "{}";
            }
        </script>

    </menu>

    <br><br>

    <table id="classes">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>


</body>

</html>
