<!--
This is a simple HTML file that puts all of the source and spec files together, runs them in 
a browser using that browser's JavaScript engine, and returns a page that shows you how 
many/which of your tests passed and failed.
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner v3.5.0</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-3.5.0/jasmine_favicon.png">
  <link rel="stylesheet" href="lib/jasmine-3.5.0/jasmine.css">

  <script src="lib/jasmine-3.5.0/jasmine.js"></script>
  <script src="lib/jasmine-3.5.0/jasmine-html.js"></script>
  <script src="lib/jasmine-3.5.0/boot.js"></script>

  <!-- include source files here... -->
  <script src="src/UMLClass.js"></script>
  <script src="src/view.js"></script>

  <!-- include spec files here... -->
  <!-- 'SPEC' files are the test files... -->
  <script src="spec/UMLClassSpec.js"></script>
  <script src="spec/viewSpec.js"></script> 

</head>

<body>
</body>
</html>
